<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Fantasy Playlist - Tracks</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="playlist.html">Playlist</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

<!-- Playlist -->
 <div class="video-container">
  <div id="particleBackground"></div>

  <video id="myVideo" width="800" height="450">
    <source src="hide.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="controls">
    <button id="playPause" class="btn">▶️</button>
    <input type="range" id="progressBar" value="0" min="0" step="0.1">
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
    <button id="fullscreenBtn" class="btn">⛶</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
