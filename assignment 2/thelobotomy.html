<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Fantasy Playlist - Tracks</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body1>
    <!-- Navbar -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="playlist.html">Playlist</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>

    <!-- video -->
    <div class="video-player-container">
      <!-- Video -->
      <video
        id="video"
        src="The Lobotomy - Maebi (1080p, h264) (1).mp4"
        preload="metadata"
      ></video>

      <!-- Progress bar -->
      <input
        type="range"
        id="progress"
        value="0"
        min="0"
        max="100"
        class="progress-bar"
      />

      <!-- Controls -->
      <div class="controls">
        <button id="play-pause" class="control-btn">â–¶</button>

        <div class="right-controls">
          <input
            type="range"
            id="volume"
            value="1"
            min="0"
            max="1"
            step="0.05"
            class="slider volume-slider"
          />
          <button id="fullscreen" class="control-btn">â›¶</button>
          <span id="current-time">0:00</span> / <span id="duration">0:00</span>
        </div>
      </div>
    </div>
    <div id="magic-popup" class="popup">
      <div class="popup-content">
        <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
        <p>You collected a magic card!</p>
        <img src="magic card 2.jpg" alt="Magic Card" class="magic-card" />
        <button id="confirm-btn">Confirm</button>
      </div>
    </div>

    <script src="video-player.js"></script>
  </body1>
</html>
